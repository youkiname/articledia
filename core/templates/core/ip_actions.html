{% extends "core/base.html" %}

{% block title %}IP actions{% endblock %}

{% block content %}
<div style="margin-left: auto; margin-right: auto;">
    <h3 class="text-center mb-5">IP {{ ip }}</h3>
    <h4>Bans</h4>
    <ul>
        {% for ban in bans %}
        <li>{{ ban.created_at }} type: <b>{{ ban.type }}</b> <a href="{% url 'delete_ban' ban.id %}?next={{request.get_full_path}}">Delete</a></li>
        {% endfor %}
    </ul>

    <h4>Actions</h4>
    <ul style="list-style-type: none;">
        <li><a href="{% url 'ban_creating' %}?ip={{ip}}&next={{request.get_full_path}}">Ban article creating</a></li>
        <li><a href="{% url 'ban_editing' %}?ip={{ip}}&next={{request.get_full_path}}">Ban editing</a></li>
    </ul>
</div>

{% endblock %}
